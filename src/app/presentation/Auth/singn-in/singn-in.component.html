<main class="create-user">
  <button (click)="renderLanding()" class="back-button btn-setting">Volver</button>

  <form class="create-user-form" (ngSubmit)="onSubmit()" #formulario="ngForm">
    <section class="form-group">
      <label class="form-label" for="email">Correo electrónico</label>
      <input
        [(ngModel)]="userSignIn.email"
        type="email"
        id="email"
        name="email"
        required
        class="form-control"
      />
    </section>
    <section class="form-group">
      <label class="form-label" for="password">Contraseña</label>
      <input
        [(ngModel)]="userSignIn.password"
        type="password"
        id="password"
        name="password"
        required
        class="form-control"
        minlength="7"
      />
    </section>
    <section class="container-btn">
      <button
        type="submit"
        [disabled]="!formulario.form.valid"
        class="submit-btn"
      >
        Enviar
      </button>
    </section>
    <button (click)="renderResetPassword()" class="btn-setting">
      Recuperar cuenta
    </button>
  </form>
</main>
