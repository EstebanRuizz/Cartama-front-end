<table>
  <caption>
    Usuarios del parque educativo Cartama
  </caption>
  <th>name</th>
  <th>email</th>
  <th>age</th>
  <th>genre</th>
  <th>Eliminar</th>

  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.genre }}</td>
    <td><button (click)="deleteUser(user.Id)">Eliminar</button></td>
  </tr>
</table>
